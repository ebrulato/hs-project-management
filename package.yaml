name:                hs-project-management
version:             0.1.0.0
github:              "ebrulato/hs-project-management"
license:             MIT
author:              "Eric Brulatout"
maintainer:          "eric.brulatout@gmail.com"
copyright:           "ebr2019"

extra-source-files:
- README.md
- ChangeLog.md
- LICENSE

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/ebrulato/hs-project-management#readme>

dependencies:
- base >= 4.7 && < 5
- text
- time
- uuid
- lens
- aeson
- bytestring
- hashtables

library:
  source-dirs: src

executables:
  hs-project-management-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hs-project-management

tests:
  hs-project-management-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hs-project-management
    - HUnit
